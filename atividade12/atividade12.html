<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Janelas Status</title>

	<link rel="stylesheet" type="text/css" href="css/atividade12_css.css">

</head>
	<body>
		<h1 class="posicao">Ações com o mouse</h1>
		
		<div class = "posicao">
			<ul>
				<li>Passe o mouse sobre a janela para abrir</li>
				<li>De um click para quebrar os vidros</li>
				<li>De dois click para arrumar os vidros</li>
				<li>Mova o mouse para fora da janela para ela fechar</li>
			</ul>
		</div>
		
		<div class = "padrao-imagem">
			<img class="janela fechada" src="imagens/janela_fechada.jpg">
			<img class="janela aberta" src="imagens/janela_aberta.jpg">
			<img class="janela quebrada" src="imagens/janela_quebrada.jpg">
		-->
		</div>

		<script type="text/javascript">
			
			var altImagens = document.querySelector('.padrao-imagem');

			altImagens.onmouseenter = () => {
				altImagens.querySelector('.janela.fechada').style.opacity = '0';
				altImagens.querySelector('.janela.aberta').style.opacity = '1';
				altImagens.querySelector('.janela.quebrada').style.opacity = '0';
			};

			altImagens.onmouseout = () => {
				altImagens.querySelector('.janela.fechada').style.opacity = '1';
				altImagens.querySelector('.janela.aberta').style.opacity = '0';
				altImagens.querySelector('.janela.quebrada').style.opacity = '0';
			};

			altImagens.onclick = () => {
				altImagens.querySelector('.janela.fechada').style.opacity = '0';
				altImagens.querySelector('.janela.aberta').style.opacity = '0';
				altImagens.querySelector('.janela.quebrada').style.opacity = '1';
			};

				altImagens.ondblclick = () => {
				altImagens.querySelector('.janela.fechada').style.opacity = '0';
				altImagens.querySelector('.janela.aberta').style.opacity = '1';
				altImagens.querySelector('.janela.quebrada').style.opacity = '0';
			};
		</script>

	</body>
</html>
