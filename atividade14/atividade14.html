<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>

	<style>
		
		body{
			border: 2px brown solid;
			width: 500px;
			margin: 20px 40px;
		}
		
		div h1{
			text-align: center;
			color: orange;
			font-size: 30px;
			background-color: gray ;
			width: 500px;
	

		}

		div form{
			text-align: left;
			background-color: lightgray;
			width: 470px;
			padding: 10px 20px 20px 10px;
		}

		.rodape_formulario{
			text-align: center;
			background-color: gray;
			width: 500px;
		

		}

		.texto_formatado{
			font-size: 20px;
			color: blue;
		}

	</style>

</head>
	<body>
		<section >
			<div>
				<h1>Formulário Principal</h1>
				<form action="teste" method="POST" name="formulario1" id="formulario1" >

					<p class='texto_formatado'>Nome:</p>
					<input type="text" title="text" name="entrada" id="idNome" size="30">
					<p class='texto_formatado'>E-mail:</p>
					<input type="email" title="text" name="entrada" id="idEmail" size="50">
					<p class='texto_formatado'>Mensagem:</p>
					<textarea type="text" name="idMensagem" id="idMensagem" value="" input cols="50" rows="5"></textarea>
				</form>
			</div>

			<div class="rodape_formulario">
				<input type="radio" name="resposta" value="sim" id="resposta_sim">SIM
				<input type="radio" name="resposta" value="nao" id="resposta_nao">NÃO
				<br>
				<button type="button" onclick="enviar()">ENVIAR</button>
				<button type="button" onclick="limpar()">LIMPAR</button>
			</div>
		</section>

		<script type="text/javascript">


			function enviar(){

			if (document.forms.formulario1.elements[0].value == "" ||
				document.forms.formulario1.elements[0].value.length < 10) {
						
					alert("Preencha campo NOME corretamente!");
					document.forms.formulario1.elements[0].focus();
				return false;
			};

			if (document.forms.formulario1.elements["idEmail"].value == "" ||
				document.forms.formulario1.elements["idEmail"].value.indexOf('@') == -1 ||
				document.forms.formulario1.elements["idEmail"].value.indexOf('.') == -1) {
					alert("Preencha campo E-MAIL corretamente!");
					document.forms.formulario1.elements.idEmail.focus();
				return false;
			};


			if (document.forms.formulario1.elements.idMensagem.value == "" ||
				document.forms.formulario1.elements.idMensagem.value.length < 20) {
						alert("É necessario preencher o campo MENSAGEM com mais de 20 caracteres!");
						document.getElementById("idMensagem").focus();
				return false;
			};

			var resposta = ""
			var temp = ""
		
			var select_resposta = document.getElementsByName('resposta');
				
			for (var i = 0; i < select_resposta.length; i++){
					if(select_resposta[i].checked){
						resposta = select_resposta[i].value
					}
				}

			switch(resposta){
				case 'sim':
					
					alert("Volte sempre à esta página!")
					break;

				case 'nao':

					alert("Que bom que você voltou a visitar esta página!")
					break;
			}

		}

		function limpar() {

			document.querySelector("[id = 'idNome']").value = "";
			document.querySelector("[id = 'idEmail']").value = "";
			document.querySelector("[id = 'idMensagem").value = "";

			var elem_radio = document.getElementsByName("resposta");
 				
 			for(var i=0; i < elem_radio.length; i++)
   				elem_radio[i].checked = false;
		}
		
	</script>

	</body>
</html>
