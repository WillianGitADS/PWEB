<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcular área do Retangulo</title>

	
</head>
<body>
	<section>
		<form>
			<h2>Calculo de área</h2>


		</form>
	</section>

	<script type="text/javascript">
		
	var x =	prompt("Entre com o valor da Base!!!");
	var y = prompt("Entre com o valor da Altura!!!");

	area(x, y);

	function area(x, y){
		area = x * y;
		return alert("O retangulo de base " + x + " e altura " + y + " tem area de " + area + ".");
	}

	document.write("O retangulo de base " + x + " e altura " + y + " tem area de " + area + ".")


	</script>

</body>
</html>
